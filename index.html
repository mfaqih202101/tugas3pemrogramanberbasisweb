<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Bahan Ajar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-ut mb-4">
            <div class="container d-flex justify-content-between align-items-center">
                <span class="navbar-brand">Sistem Informasi Bahan Ajar</span>
                <div class="d-flex align-items-center">
                    <button class="nav-btn" :class="{active: currentTab === 'home'}" @click="currentTab = 'home'">Home</button>
                    <button class="nav-btn" :class="{active: currentTab === 'stok'}" @click="currentTab = 'stok'">
                        <i class="fas fa-tablet-alt me-1"></i> Stok Bahan Ajar
                    </button>
                    <button class="nav-btn" :class="{active: currentTab === 'tracking'}" @click="currentTab = 'tracking'">
                        <i class="fas fa-cube me-1"></i> Tracking DO
                    </button>
                </div>
            </div>
        </nav>

        <div class="container pb-5">
            <div v-if="currentTab === 'home'" class="hero-container">
                <h2 class="welcome-title">Selamat Datang</h2>
                <p class="welcome-subtitle">Sistem Informasi Manajemen Bahan Ajar Universitas Terbuka</p>
                <div class="row justify-content-center g-4">
                    <div class="col-md-5">
                        <div class="dashboard-card" @click="currentTab = 'stok'">
                            <div class="icon-box text-primary-custom"><i class="fas fa-book fa-3x"></i></div>
                            <div class="card-title">Stok Bahan Ajar</div>
                            <div class="card-desc">Kelola dan pantau stok bahan ajar</div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="dashboard-card" @click="currentTab = 'tracking'">
                            <div class="icon-box text-success-custom"><i class="fas fa-truck fa-3x"></i></div>
                            <div class="card-title">Tracking Delivery Order</div>
                            <div class="card-desc">Lacak status pengiriman bahan ajar</div>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="currentTab === 'stok'" class="mt-4 p-4 bg-white rounded-3 shadow-sm border">
                <ba-stock-table :items="state.stok" :upbjj-list="state.upbjjList" :kategori-list="state.kategoriList"></ba-stock-table>
            </div>

            <div v-if="currentTab === 'tracking'" class="mt-4 p-4 bg-white rounded-3 shadow-sm border">
                <do-tracking :tracking-data="state.tracking" :pengiriman-list="state.pengirimanList" :paket-list="state.paket"></do-tracking>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 Universitas Terbuka</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/components/status-badge.js"></script>
    <script src="js/components/app-modal.js"></script>
    <script src="js/components/stock-table.js"></script>
    <script src="js/components/do-tracking.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
